/poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Poznáte druhy vánočního cukroví? Otestujte se v naší galerii" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Poznáte druhy vánočního cukroví? Otestujte se v naší galerii</h6></a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask">04.12.2021</div></div></div></div></div></div></div></div><div id="end-sticky1" class="sc-1svs7g5-4 hBpLDs"><div class="sc-1svs7g5-5 TUqzf"><div class="sc-1ngpvqp-0 hwhFrx"><h2 class="sc-1wto7p7-2 eBTkAq">Postup přípravy</h2><div class="sc-1cjgqn8-0 hagdwd"><div class="sc-1ychq78-0 gnHMJK">Menší hlávkové zelí očistíme od povadlých listů, nakrouháme na jemné proužky a spaříme vroucí slanou vodou. Zelí necháme na sítu důkladně okapat. Cibuli oloupeme a nakrájíme na drobné nudličky. Chilli papričky očistíme a jemně nasekáme. Lístky máty natrháme na kousky. Z oleje, vinného octa a cukru umícháme zálivku.

Okapané zelí podle potřeby osolíme a promícháme s cibulí, papričkami a zálivkou. Zelný salát s cibulí necháme odležet a před podáváním přidáme čerstvou mátu.

Zelný salát s cibulí, chilli papričkami a mátou podáváme jako přílohu k masům, ale dobře chutná i samostatně s pečivem.</div></div></div><div class="sc-1svs7g5-7 ztXCH"><div class="sc-ezfcmw-0 tcgIX"><img src="https://vareni-production-cdn.xsd.cz/static/images/icons/ico-user-pict.svg" alt="user-icon"/><p class="sc-ezfcmw-1 hfplxN">autor <span class="sc-ezfcmw-2 iPdZjk"><a href="/uzivatel/14266/" class="sc-1wy8cmj-0 kIjJxq">Jarka Petrová</a></span></p></div></div></div><div class="sc-1svs7g5-6 gAAJOm"><div class="sc-qw8fq7-0 fWVQzM"><div class="sc-qw8fq7-1 caxmOG"><button class="sc-1msh2te-0 hyCoVs"><span class="sc-3i1j9p-0 sc-3i1j9p-1 jQiRTH cSfRrx"></span>Vytisknout recept</button><div><div style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:-1"><div style="transform:translate3d(0, 100px, 0);opacity:0;z-index:-1;height:0;width:0;overflow:hidden"><div class="sc-bgw5ud-0 kAsfZt"><span class="sc-bgw5ud-1 goFqxZ">Je nám líto, ale váš prohlížeč tuto funkci nepodporuje...</span><br/><style data-emotion-css="10mf9ia">.css-10mf9ia{-webkit-align-items:baseline;-webkit-box-align:baseline;-ms-flex-align:baseline;align-items:baseline;border-width:0;box-sizing:border-box;display:-webkit-inline-box;display:-webkit-inline-flex;display:-ms-inline-flexbox;display:inline-flex;font-size:inherit;font-style:normal;font-weight:500;max-width:100%;outline:none !important;text-align:center;-webkit-text-decoration:none;text-decoration:none;white-space:nowrap;background:#DE350B;border-radius:3px;box-shadow:0 0 0 2px inherit;color:#FFFFFF !important;cursor:default;height:2.2857142857142856em;line-height:2.2857142857142856em;padding:0 8px;-webkit-transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);-webkit-transition-duration:0.1s,0.15s;transition-duration:0.1s,0.15s;vertical-align:middle;width:auto;}.css-1 ů a jeho hlavní sezóna nastává právě teď, v chladných podzimních měsících. Zelí je v naší české kuchyni velmi oblíbené. Často se podává jako příloha k vydatnějším jídlům a upravuje se na různé způsoby. ","published":"2023-11-11T19:04:17.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/9187/9f864307-133d-4092-9db6-e7caa954c281-velky.jpg","user":{"__typename":"User","id":"394406","name":"Veronika"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Zdravá kuchyně"},{"__typename":"ArticleTag","title":"Dietní kuchyně"},{"__typename":"ArticleTag","title":"Zelenina"},{"__typename":"ArticleTag","title":"Vegetariánská kuchyně"},{"__typename":"ArticleTag","title":"Druhy pokrmů"},{"__typename":"ArticleTag","title":"Zdraví a diety"},{"__typename":"ArticleTag","title":"Chutě"},{"__typename":"ArticleTag","title":"Recept"},{"__typename":"ArticleTag","title":"Online kuchařka"}]},{"__typename":"Article","id":"9003","title":"Domácí vánoční likéry a jedlé dárky – nezapomeňte na ně ani letos!","slug":"domaci-vanocni-likery-a-jedle-darky-nezapomente-na-ne-ani-letos!","perex":"Domácí likéry si podle všeho získávají stále větší oblibu a dá se říct, že už jaksi patří k našim vánočním tradicím, stejně jako třeba pečení cukroví nebo výroba domácích vánočních dekorací. Po domácku vyrobené likéry s chutí a vůní Vánoc jsou navíc samy o sobě skvělým dárkem. Zkuste i vy letos potěšit své blízké lahvinkou tohoto lahodného sladkého moku vyrobeného s láskou!\n","published":"2022-11-22T12:00:00.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/9003/39adc7cf-fd81-44c3-8591-ef857e88f387-velky.jpg","user":{"__typename":"User","id":"394406","name":"Veronika"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Nápoje"},{"__typename":"ArticleTag","title":"Svátky a oslavy"},{"__typename":"ArticleTag","title":"Chutě"},{"__typename":"ArticleTag","title":"Rady"},{"__typename":"ArticleTag","title":"Vánoce"},{"__typename":"ArticleTag","title":"Recept"},{"  vánočních dekorací. Po domácku vyrobené likéry s chutí a vůní Vánoc jsou navíc samy o sobě skvělým dárkem. Zkuste i vy letos potěšit své blízké lahvinkou tohoto lahodného sladkého moku vyrobeného s láskou!\n","published":"2022-11-22T12:00:00.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/9003/39adc7cf-fd81-44c3-8591-ef857e88f387-velky.jpg","user":{"__ref":"User:394406"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Nápoje"},{"__typename":"ArticleTag","title":"Svátky a oslavy"},{"__typename":"ArticleTag","title":"Chutě"},{"__typename":"ArticleTag","title":"Rady"},{"__typename":"ArticleTag","title":"Vánoce"},{"__typename":"ArticleTag","title":"Recept"},{"__typename":"ArticleTag","title":"Online kuchařka"}]},"User:370824":{"__typename":"User","id":"370824","name":"admin_vareni"},"Article:9002":{"__typename":"Article","id":"9002","title":"První přípravy na Vánoce: S čím můžete začít už v listopadu? ","slug":"prvni-pripravy-na-vanoce:-s-cim-muzete-zacit-uz-v-listopadu","perex":"Vánoce se blíží mílovými kroky a už se vám možná jako každý rok honí hlavou, kdy a jak začít s přípravami. Vždyť každý z nás touží provonět svůj domov domácím cukrovím a ve svátky oslnit báječnou štědrovečerní večeří. Jak na to, aby se člověk doslova neuhnal a advent si užil v klidu a pohodě? Začněte s plánováním vánočního pečení a vaření právě teď! ","published":"2023-11-13T08:42:11.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/3afd9d46-152f-47e2-8a6a-f87b3b7927cd-velky.jpg","user":{"__ref":"User:370824"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Nápoje"},{"__typename":"ArticleTag","title":"Sladká kuchyně"},{"__typename":"ArticleTag","title":"Svátky a oslavy"},{"__typename":"ArticleTag","title":"Škola vaření"},{"__typename":"ArticleTag","title":"Příležitosti"},{"__typename":"ArticleTag","title":"Vánoce"}]},"Article:8909":{"__typename":"Article","id":"8909","title":"Pomalu tažený vývar jako nejlepší životabudič","slug":"pomalu-tazeny-vyvar-jako-nejlepsi-zivotabudic","perex":"Poctivý vývar vyžaduje čas a pomalé vaření, díky němuž dosáhne své síly a plné chuti. Hodí se do všech polévek, omáček, ale i jako základ pod pečené maso, při přípravě rizota a dalších pokrmů, které potřebují chvíli k dušení a prolnutí chutí. Vývar, kterému nechybí \"štáva\", jak na to? Zkuste naše prověřené recepty. ","published":"2023-11-06T06:32:56.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/8909/c7e747fd-a148-4ff4-bfd2-a45b7776564a-velky.jpg","user":{"__ref":"User:370824"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Maso"},{"__typename":"ArticleTag","title":"Zelenina"},{"__typename":"ArticleTag","title":"Škola vaření"},{"__typename":"ArticleTag","title":"Recept"},{"__typename":"ArticleTag","title":"Online kuchařka"}]},"Article:8842":{"__typename":"Article","id":"8842","title":"Poznáte druhy vánočního cukroví? Otestujte se v naší galerii","slug":"poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii","perex":"Otestuje se v našem testu, jestli poznáte známé cukroví. ","published":"2021-12-04T10:00:00.000Z","mainImage":"https://vareni-production-cdn.xsd.cz/obrazky/clanky/8842/602017ca-5a29-4e23-9c8f-b0856e9af400-velky.jpg","user":{"__ref":"User:370824"},"sections":[],"tags":[{"__typename":"ArticleTag","title":"Vánoce"}]},"RecipeMainImage:8723":{"__typename":"RecipeMainImage","id":"8723","url":"https://vareni-production-cdn.xsd.cz/obrazky/recepty/8723/19205f86-d01b-43e8-afe4-ba979ddd9ccd-velky.jpg"},"User:36077":{"__typename":"User","id":"36077"},"Recipe:24275":{"__typename":"Recipe","id":"24275","title":"Hrníčková perníková bábovka","slug":"hrnickova-pernikova-babovka","summary":"Výborná, rychlá a vláčná bábovka s chutí perníku.","dishType":{"__typename":"DishType","title":"Moučníky","slug":"moucniky"},"image":{"__ref":"RecipeMainImage:8723"},"user":{"__ref":"User:36077"},"categories":[{"__typename":"RecipeCategory","title":"Recepty na moučníky a perníky"},{"__typ ary":"Držíte bezlepkovou dietu? I v tomto případě se nemusíte na svátky ochudit o skvělé vanilkové rohlíčky. Tyto pečeme druhý adventní víkend, aby stačily proležet. \r\n                 \r\n                 \r\n                 ","method":"Suché suroviny promícháme, přidáme změklý tuk a vejce. Vše dobře prohněteme a vypracované těsto necháme odležet asi 1 hodinu (můžeme i přes noc) v chladu.\n\n\n\nZ těsta tvarujeme rohlíčky tradičním způsobem, nebo si vyválíme silnější plát těsta (0,8 - 1 cm) a kulatou formičkou vykrájíme půlměsíčky. Ty pokládáme na vysypaný plech.\n\n\n\nBezlepkové vanilkové rohlíčky pečeme při teplotě asi 170 °C do zrůžovění. Z plechu se nesundávají vřelé, protože by byly příliš křehké.\n\n\n\nPo chvíli, ještě za tepla, obalujeme bezlepkové vanilkové rohlíčky ve směsi cukru s vanilkou.","extraDescription":"","rating":{"__typename":"RecipeRating","avg":4,"numberOfVotes":8},"similar":[{"__ref":"Recipe:52847"},{"__ref":"Recipe:52817"},{"__ref":"Recipe:52805"},{"__ref":"Recipe:52793"},{"__ref":"Recipe:52790"},{"__ref":"Recipe:52788"},{"__ref":"Recipe:52786"},{"__ref":"Recipe:52775"}],"preparationTime":90,"userAlias":null,"user":{"__ref":"User:355518"},"cookedCount":0,"numberOfImages":0,"dishType":{"__typename":"DishType","slug":"cukrovi","title":"Cukroví"},"categories":[{"__typename":"RecipeCategory","slug":"testa","title":"Recepty na domácí těsta"},{"__typename":"RecipeCategory","slug":"cukrovi","title":"Cukroví – recepty na vánoční, velikonoční i bezlepkové"},{"__typename":"RecipeCategory","slug":"orechy-a-med","title":"Recepty s ořechy a medem"},{"__typename":"RecipeCategory","slug":"bez-lepku","title":"Bezlepkové recepty"}],"cuisine":{"__typename":"Cuisine","slug":"ceska","title":"Recepty z české kuchyně"},"published":"2015-01-13T19:13:00.000Z","themes":[{"__typename":"RecipeTheme","title":"Vánoční recepty","slug":"vanoce"}],"topics":[],"structuredData":"{\n    \"@context\": \"https://schema.org/\",\n    \"@type\": \"Recipe\",\n    \"inLanguage\ livka"},"unit":{"__ref":"Unit:18"}},{"__typename":"RecipeIngredient","amount":"1","ingredient":{"__typename":"Ingredient","title":"červená cibule","slug":"cervena-cibule-1626123711958"},"category":null,"unit":{"__ref":"Unit:82"}},{"__typename":"RecipeIngredient","amount":"2","ingredient":{"__typename":"Ingredient","title":"čerstvá máta","slug":"cerstva-mata-1626123725050"},"category":null,"unit":{"__ref":"Unit:108"}},{"__typename":"RecipeIngredient","amount":"1/2","ingredient":{"__typename":"Ingredient","title":"bílé hlávkové zelí","slug":"bile-hlavkove-zeli-1626123775978"},"category":null,"unit":{"__ref":"Unit:41"}}],"summary":"Snadný a rychlý recept na salát z bílého zelí, červené cibule a chilli papriček. Salát výborně doplňuje grilovaná masa a můžeme ho podávat i jako chuťovku s pečivem.","method":"Menší hlávkové zelí očistíme od povadlých listů, nakrouháme na jemné proužky a spaříme vroucí slanou vodou. Zelí necháme na sítu důkladně okapat. Cibuli oloupeme a nakrájíme na drobné nudličky. Chilli papričky očistíme a jemně nasekáme. Lístky máty natrháme na kousky. Z oleje, vinného octa a cukru umícháme zálivku.\n\nOkapané zelí podle potřeby osolíme a promícháme s cibulí, papričkami a zálivkou. Zelný salát s cibulí necháme odležet a před podáváním přidáme čerstvou mátu.\n\nZelný salát s cibulí, chilli papričkami a mátou podáváme jako přílohu k masům, ale dobře chutná i samostatně s pečivem.","extraDescription":"","rating":{"__typename":"RecipeRating","avg":4.428571428571429,"numberOfVotes":7},"similar":[{"__ref":"Recipe:8598"},{"__ref":"Recipe:52814"},{"__ref":"Recipe:52801"},{"__ref":"Recipe:52779"},{"__ref":"Recipe:52763"},{"__ref":"Recipe:52753"},{"__ref":"Recipe:52664"},{"__ref":"Recipe:52643"}],"preparationTime":35,"userAlias":null,"user":{"__ref":"User:14266"},"cookedCount":0,"numberOfImages":0,"dishType":{"__typename":"DishType","slug":"salaty","title":"Saláty"},"categories":[{"__typename":"RecipeCategory","slug":"zelenina","title":"Zeleninové recepty"},{"__typename":"RecipeCategory","slug":"salaty","title":"Recepty na domácí saláty"},{"__typename":"RecipeCategory","slug":"bylinky-a-koreni","title":"Recepty z bylinek a koření"}],"cuisine":{"__typename":"Cuisine","slug":"ceska","title":"Recepty z české kuchyně"},"published":"2014-08-24T20:15:00.000Z","themes":[],"topics":[],"structuredData":"{\n    \"@context\": \"https://schema.org/\",\n    \"@type\": \"Recipe\",\n    \"inLanguage\": \"cs-CZ\",\n    \"name\": \"Pikantní zelný salát s chilli\",\n    \"image\": [\n        \"https://vareni-production-cdn.xsd.cz/obrazky/recepty/15811/daa71164-5532-4f3f-aa25-ed18e9b990e7-velky.jpg\"\n    ],\n    \"author\": {\n        \"@type\": \"Person\",\n        \"name\": \"Jarka Petrová\"\n    },\n    \"description\": \"Snadný a rychlý recept na salát z bílého zelí, červené cibule a chilli papriček. Salát výborně doplňuje grilovaná masa a můžeme ho podávat i jako chuťovku s pečivem.\",\n    \"totalTime\": \"PT35M\",\n    \"recipeInstructions\": [\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Menší hlávkové zelí očistíme od povadlých listů, nakrouháme na jemné proužky a spaříme vroucí slanou vodou. Zelí necháme na sítu důkladně okapat. Cibuli oloupeme a nakrájíme na drobné nudličky. Chilli papričky očistíme a jemně nasekáme. Lístky máty natrháme na kousky. Z oleje, vinného octa a cukru umícháme zálivku.\",\n            \"inLanguage\": \"cs-CZ\"\n        },\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Okapané zelí podle potřeby osolíme a promícháme s cibulí, papričkami a zálivkou. Zelný salát s cibulí necháme odležet a před podáváním přidáme čerstvou mátu.\",\n            \"inLanguage\": \"cs-CZ\"\n        },\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Zelný salát s cibulí, chilli papričkami a mátou podáváme jako přílohu k masům, ale dobře chutná i samostatně s pečivem.\",\n            \"inLanguage\": \"cs-CZ\"\n        }\n    ],\n    \"recipeIngredient\": [\n        \"1/2 lžíce cukr\",\n        \"sůl\",\n        \"1 - 2 ks chilli paprička\",\n        \"2 lžíce olivový olej\",\n        \"1 lžička vinný ocet\",\n        \"1 ks červená cibule\",\n        \"2 snítky čerstvá máta\",\n        \"1/2 hlávky bílé hlávkové zelí\"\n    ],\n    \"recipeCategory\": \"Saláty\",\n    \"datePublished\": \"2014-08-24T18:15:00.000Z\",\n    \"recipeYield\": \"4\",\n    \"recipeCuisine\": \"česká\",\n    \"aggregateRating\": {\n        \"@type\": \"AggregateRating\",\n        \"ratingValue\": 4.428571428571429,\n        \"ratingCount\": 7\n    }\n}","servingTemperature":"C","vegetarian":true}},"apolloClient":null},"page":"/Recipes/Detail/Recipe","query":{"slug":"pikantni-zelny-salat-s-chilli"},"buildId":"1.201.4","assetPrefix":"https://vareni-production-cdn.xsd.cz","isFallback":false,"dynamicIds":[20890],"customServer":true,"gip":true,"appGip":true,"scriptLoader":[]}</script><iframe srcDoc="&lt;script src=&#x27;https://cdn.performax.cz/acc/loader.js?aab=loader&#x27;&gt;&lt;/script&gt;" style="display:none" data-web="vareni.cz" data-hash="2541a9d90ae53833971177f8d05b13b9"></iframe><script defer src="https://static.cloudflareinsights.com/beacon.min.js/v84a3a4012de94ce1a686ba8c167c359c1696973893317" integrity="sha512-euoFGowhlaLqXsPWQ48qSkBSCFs3DPRyiwVu3FjR96cMPx+Fr+gpWRhIafcHwqwCqWS42RZhIudOvEI+Ckf6MA==" data-cf-beacon='{"rayId":"829a426b1ad142b1","b":1,"version":"2023.10.0","token":"3842cd997a6b4193a4957a477698bf8d"}' crossorigin="anonymous"></script>
