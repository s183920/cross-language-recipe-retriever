ka-s-jogurtem/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Citronová bábovka s jogurtem" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Citronová bábovka s jogurtem</h6></a><a color="#E00023" height="2rem" font-size="1.1rem" href="/stitky/chod-moucniky/" class="sc-aoj3g0-1 jqJsuQ">Moučníky</a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask"><span class="sc-fbho97-0 sc-1anikbj-0 gOkwGy hKAtGY">4.8</span>541<!-- --> hodnocení</div></div></div></div><div class="sc-1tf8ayw-0 eywHmf"><div class="sc-d9bvsn-0 cNRJBd"><a href="/recepty/mrkvova-pomazanka-se-syrem-a-jogurtem/" class="sc-1wy8cmj-0 kIjJxq"><img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO89B8AAqkB05ycXjIAAAAASUVORK5CYII=" data-src="https://vareni-production-cdn.xsd.cz/obrazky/recepty/14809/569c3358-903c-49b7-9526-c6d002ddfde8-velky.jpg" alt="Mrkvová pomazánka se sýrem a jogurtem" class="sc-7dn230-0 dkqKOm lazyload"/></a><div><a href="/recepty/mrkvova-pomazanka-se-syrem-a-jogurtem/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Mrkvová pomazánka se sýrem a jogurtem" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Mrkvová pomazánka se sýrem a jogurtem</h6></a><a color="#E00023" height="2rem" font-size="1.1rem" href="/stitky/chod-pomazanky/" class="sc-aoj3g0-1 jqJsuQ">Pomazánky</a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask"><span class="sc-fbho97-0 sc-1anikbj-0 gOkwGy hKAtGY">4.6</span>329<!-- --> hodnocení</div></div></div></div><div class="sc-hjdjnu-0 edAkyz"><div class="sc-d9bvsn-0 cNRJBd"><a href="/magazin/poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii/" class="sc-1wy8cmj-0 kIjJxq"><img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO89B8AAqkB05ycXjIAAAAASUVORK5CYII=" data-src="https://vareni-production-cdn.xsd.cz/obrazky/clanky/8842/602017ca-5a29-4e23-9c8f-b0856e9af400-velky.jpg" alt="Poznáte druhy vánočního cukroví? Otestujte se v naší galerii" class="sc-7dn230-0 dkqKOm lazyload"/></a><div><a href="/magazin/poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Poznáte druhy vánočního cukroví? Otestujte se v naší galerii" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Poznáte druhy vánočního cukroví? Otestujte se v naší galerii</h6></a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask">04.12.2021</div></div></div></div></div></div></div></div><div id="end-sticky1" class="sc-1svs7g5-4 hBpLDs"><div class="sc-1svs7g5-5 TUqzf"><div class="sc-1ngpvqp-0 hwhFrx"><h2 class="sc-1wto7p7-2 eBTkAq">Postup přípravy</h2><div class="sc-1cjgqn8-0 hagdwd"><div class="sc-1ychq78-0 gnHMJK">Nakrájíme si na kolečka rajčata a k nim i sýr mozarella. Brokolici rozebereme na růžičky a spaříme horkou vodou, poté osušíme.



Zapékací misku vymažeme olivovým olejem a střídavě pokládáme kolečka rajčat, mozarelly a brokolice. Jakmile máme vše naskládané, lehce opepříme a posypeme lístky čerstvé bazalky (pokud nemáme, dáme sušenou, nebo můžeme použít třeba provensálské koření). Ještě navrch postříkáme olivovým olejem a dáme zapékat asi na 20-25 min. do předehřáté trouby.



Na závěr zeleninu posolíme podle chuti. Hotový pokrm můžeme také ještě posypat strouhaným sýrem.



Poznámka: Takto kromě brokolice můžeme zapékat prakticky jakoukoliv zeleninu. Tento pokrm je zdravý, rychlý a hlavně jednoduchý na přípravu.</div></div></div><div class="sc-1svs7g5-7 ztXCH"><div class="sc-ezfcmw-0 tcgIX"><img src="https://vareni-production-cdn.xsd.cz/static/images/icons/ico-user-pict.svg" alt="user-icon"/><p class="sc-ezfcmw-1 hfplxN">autor <span class="sc-ezfcmw-2 iPdZjk"><a href="/uzivatel/15099/" class="sc-1wy8cmj-0 kIjJxq">janacka</a></span></p></div></div></div><div class="sc-1svs7g5-6 gAAJOm"><div class="sc-qw8fq7-0 fWVQzM"><div class="sc-qw8fq7-1 caxmOG"><button class="sc-1msh2te-0 hyCoVs"><span class="sc-3i1j9p-0 sc-3i1j9p-1 jQiRTH cSfRrx"></span>Vytisknout recept</button><div><div style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:-1"><div style="transform:translate3d(0, 100px, 0);opacity:0;z-index:-1;height:0;width:0;overflow:hidden"><div class="sc-bgw5ud-0 kAsfZt"><span class="sc-bgw5ud-1 goFqxZ">Je nám líto, ale váš prohlížeč tuto funkci nepodporuje...</span><br/><style data-emotion-css="10mf9ia">.css-10mf9ia{-webkit-align-items:baseline;-webkit-box-align:baseline;-ms-flex-align:baseline;align-items:baseline;border-width:0;box-sizing:border-box;display:-webkit-inline-box;display:-webkit-inline-flex;display:-ms-inline-flexbox;display:inline-flex;font-size:inherit;font-style:normal;font-weight:500;max-width:100%;outline:none !important;text-align:center;-webkit-text-decoration:none;text-decoration:none;white-space:nowrap;background:#DE350B;border-radius:3px;box-shadow:0 0 0 2px inherit;color:#FFFFFF !important;cursor:default;height:2.2857142857142856em;line-height:2.2857142857142856em;padding:0 8px;-webkit-transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);-webkit-transition-duration:0.1s,0.15s;transition-duration:0.1s,0.15s;vertical-align:middle;wid , rychlý a hlavně jednoduchý na přípravu.","extraDescription":"","rating":{"__typename":"RecipeRating","avg":4.466666666666667,"numberOfVotes":15},"similar":[{"__ref":"Recipe:52821"},{"__ref":"Recipe:52814"},{"__ref":"Recipe:52790"},{"__ref":"Recipe:52736"},{"__ref":"Recipe:52689"},{"__ref":"Recipe:52654"},{"__ref":"Recipe:52629"},{"__ref":"Recipe:52608"}],"preparationTime":35,"userAlias":null,"user":{"__ref":"User:15099"},"cookedCount":1,"numberOfImages":1,"dishType":{"__typename":"DishType","slug":"hlavni-chody","title":"Hlavní chody"},"categories":[{"__typename":"RecipeCategory","slug":"syr","title":"Recepty na domácí sýry a recepty se sýry"},{"__typename":"RecipeCategory","slug":"zelenina","title":"Zeleninové recepty"}],"cuisine":{"__typename":"Cuisine","slug":"ceska","title":"Recepty z české kuchyně"},"published":"2011-10-17T13:17:00.000Z","themes":[],"topics":[],"structuredData":"{\n    \"@context\": \"https://schema.org/\",\n    \"@type\": \"Recipe\",\n    \"inLanguage\": \"cs-CZ\",\n    \"name\": \"Zapečená brokolice s rajčaty a mozarellou\",\n    \"image\": [\n        \"https://vareni-production-cdn.xsd.cz/obrazky/recepty/11508/2a70085b-81ed-4edb-9680-e9fa2ff89522-velky.jpg\"\n    ],\n    \"author\": {\n        \"@type\": \"Person\",\n        \"name\": \"janacka\"\n    },\n    \"description\": \"Lehké, rychlé, zdravé a hlavně jednoduché jídlo pro milovníky zeleniny.\",\n    \"totalTime\": \"PT35M\",\n    \"recipeInstructions\": [\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Nakrájíme si na kolečka rajčata a k nim i sýr mozarella. Brokolici rozebereme na růžičky a spaříme horkou vodou, poté osušíme.\",\n            \"inLanguage\": \"cs-CZ\"\n        },\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Zapékací misku vymažeme olivovým olejem a střídavě pokládáme kolečka rajčat, mozarelly a brokolice. Jakmile máme vše naskládané, lehce opepříme a posypeme lístky čerstvé bazalky (pokud nemáme, dáme sušenou,
