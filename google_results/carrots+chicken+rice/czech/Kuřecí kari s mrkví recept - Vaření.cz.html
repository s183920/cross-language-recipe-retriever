žci" class="sc-7dn230-0 dkqKOm lazyload"/></a><div><a href="/recepty/vanocni-jezci/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Vánoční ježci" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Vánoční ježci</h6></a><a color="#E00023" height="2rem" font-size="1.1rem" href="/stitky/chod-cukrovi/" class="sc-aoj3g0-1 jqJsuQ">Cukroví</a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask"><span class="sc-fbho97-0 sc-1anikbj-0 gOkwGy hKAtGY">4.7</span>716<!-- --> hodnocení</div></div></div></div><div class="sc-1tf8ayw-0 eywHmf"><div class="sc-d9bvsn-0 cNRJBd"><a href="/recepty/rychle-knedliky/" class="sc-1wy8cmj-0 kIjJxq"><img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO89B8AAqkB05ycXjIAAAAASUVORK5CYII=" data-src="https://vareni-production-cdn.xsd.cz/obrazky/recepty/2786/c8df86e9-e3f5-424c-b9a1-7b8225ea63fb-velky.jpg" alt="Rychlé knedlíky" class="sc-7dn230-0 dkqKOm lazyload"/></a><div><a href="/recepty/rychle-knedliky/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Rychlé knedlíky" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Rychlé knedlíky</h6></a><a color="#E00023" height="2rem" font-size="1.1rem" href="/stitky/chod-prilohy/" class="sc-aoj3g0-1 jqJsuQ">Přílohy</a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask"><span class="sc-fbho97-0 sc-1anikbj-0 gOkwGy hKAtGY">4.7</span>417<!-- --> hodnocení</div></div></div></div><div class="sc-hjdjnu-0 edAkyz"><div class="sc-d9bvsn-0 cNRJBd"><a href="/magazin/poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii/" class="sc-1wy8cmj-0 kIjJxq"><img src="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mO89B8AAqkB05ycXjIAAAAASUVORK5CYII=" data-src="https://vareni-production-cdn.xsd.cz/obrazky/clanky/8842/602017ca-5a29-4e23-9c8f-b0856e9af400-velky.jpg" alt="Poznáte druhy vánočního cukroví? Otestujte se v naší galerii" class="sc-7dn230-0 dkqKOm lazyload"/></a><div><a href="/magazin/poznate-druhy-vanocniho-cukrovi-otestujte-se-v-nasi-galerii/" class="sc-1wy8cmj-0 kIjJxq"><h6 title="Poznáte druhy vánočního cukroví? Otestujte se v naší galerii" class="sc-1wto7p7-18 sc-grlmue-1 cCxxtt kdhDth">Poznáte druhy vánočního cukroví? Otestujte se v naší galerii</h6></a><div class="sc-2di97z-0 sc-grlmue-0 yUyGB lpfask">04.12.2021</div></div></div></div></div></div></div></div><div id="end-sticky1" class="sc-1svs7g5-4 hBpLDs"><div class="sc-1svs7g5-5 TUqzf"><div class="sc-1ngpvqp-0 hwhFrx"><h2 class="sc-1wto7p7-2 eBTkAq">Postup přípravy</h2><div class="sc-1cjgqn8-0 hagdwd"><div class="sc-1ychq78-0 gnHMJK"><p>Mrkev očist&iacute;me a rozkr&aacute;j&iacute;me na &uacute;zk&eacute; proužky. Cibuli nakr&aacute;j&iacute;me na kolečka, nať jarn&iacute; cibulky tak&eacute; na mal&aacute; kolečka.. Kuřec&iacute; prsa zlehka naklepeme a zprudka osmahneme na rozehř&aacute;t&eacute;m oleji. Posypeme kari kořen&iacute;m, pepřem a posol&iacute;me. Pod maso vlož&iacute;me nakr&aacute;jenou cibuli, polovinu m&aacute;sla a na m&iacute;rněj&scaron;&iacute;m ohni d&aacute;le smaž&iacute;me. Když cibule zesklovat&iacute;, přisypeme i zelenou jarn&iacute; cibulku. Ve čtvrtlitru hork&eacute; vody rozpust&iacute;me půl kostky masoxu a nalijeme pod maso. Nech&aacute;me chv&iacute;li povařit. Abychom om&aacute;čku v&iacute;ce zahustili, můžeme v mal&eacute;m množstv&iacute; studen&eacute; vody rozm&iacute;chat lžičku solamylu, přilijeme k masu a je&scaron;tě kr&aacute;tce povař&iacute;me. Na jin&eacute; p&aacute;nvi zprudka a na mal&eacute;m množstv&iacute; oleje osmahneme mrkev. Trochu posol&iacute;me, posypeme &scaron;petkou kari a &scaron;petkou cukru. Přid&aacute;me kousek m&aacute;sla a d&aacute;le smaž&iacute;me do změknut&iacute; mrkve. Maso rozděl&iacute;me na porce, přelijeme sosem a posypeme osmaženou mrkv&iacute;. Kuřec&iacute; na kari s mrkv&iacute; chutn&aacute; s r&yacute;ž&iacute; nebo s uvařen&yacute;mi brambory.</p></div></div></div><div class="sc-1cjgqn8-0 hagdwd"><div class="sc-1ychq78-0 gnHMJK"><p><a href="/magazin/neodolatelne-recepty-na-rizoto:-s-kurecim-zeleninou-i-prave-italske/"><strong>Neodolateln&eacute; recepty na rizoto: S kuřec&iacute;m, zeleninou a prav&eacute; italsk&eacute; v kr&eacute;mov&eacute; podobě</strong></a></p>
<p>Rizoto je původně prav&yacute;m italsk&yacute;m pokrmem, kter&yacute; si ž&aacute;d&aacute; pečlivou př&iacute;pravu a stanoven&yacute; postup. Ov&scaron;em po Česku si jej připravujeme po sv&eacute;m - vět&scaron;inou v nekr&eacute;mov&eacute; variantě. Dnes se pod&iacute;v&aacute;me na ty nejlep&scaron;&iacute; recepty, kter&eacute; u na&scaron;ich čten&aacute;řů boduj&iacute;.</p>
<p><img src="https://vareni-production-cdn.xsd.cz/obrazky/clanky/8887/c09a3e5b-9994-43e7-8474-73cf5ab31ec0-velky.jpg" alt="Neodolateln&eacute;" /></p>
<p><a href="/magazin/dynove-kari-s-cizrnou-krok-za-krokem/"><strong>D&yacute;ňov&eacute; kari s cizrnou krok za krokem</strong></a></p>
<p>Podzim je za dveřmi a spolu s n&iacute;m i d&yacute;ňov&aacute; sez&oacute;na. Pojďme si tentokr&aacute;t připravit d&yacute;ni trochu netradičně - na kari spolu se st&aacute;le obl&iacute;beněj&scaron;&iacute; cizrnou.</p>
<p><img src="https://vareni-production-cdn.xsd.cz/obrazky/clanky/8386/6c206d05-acbd-41f7-a0f0-60c0d2db7d0c-velky.jpg" alt="D&yacute;ňov&eacute;" /></p></div></div><div class="sc-1svs7g5-7 ztXCH"><div class="sc-ezfcmw-0 tcgIX"><img src="https://vareni-production-cdn.xsd.cz/static/images/icons/ico-user-pict.svg" alt="user-icon"/><p class="sc-ezfcmw-1 hfplxN">autor <span class="sc-ezfcmw-2 iPdZjk"><a href="/uzivatel/10365/" class="sc-1wy8cmj-0 kIjJxq">Dana</a></span></p></div></div></div><div class="sc-1svs7g5-6 gAAJOm"><div class="sc-qw8fq7-0 fWVQzM"><div class="sc-qw8fq7-1 caxmOG"><button class="sc-1msh2te-0 hyCoVs"><span class="sc-3i1j9p-0 sc-3i1j9p-1 jQiRTH cSfRrx"></span>Vytisknout recept</button><div><div style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;z-index:-1"><div style="transform:translate3d(0, 100px, 0);opacity:0;z-index:-1;height:0;width:0;overflow:hidden"><div class="sc-bgw5ud-0 kAsfZt"><span class="sc-bgw5ud-1 goFqxZ">Je nám líto, ale váš prohlížeč tuto funkci nepodporuje...</span><br/><style data-emotion-css="10mf9ia">.css-10mf9ia{-webkit-align-items:baseline;-webkit-box-align:baseline;-ms-flex-align:baseline;align-items:baseline;border-width:0;box-sizing:border-box;display:-webkit-inline-box;display:-webkit-inline-flex;display:-ms-inline-flexbox;display:inline-flex;font-size:inherit;font-style:normal;font-weight:500;max-width:100%;outline:none !important;text-align:center;-webkit-text-decoration:none;text-decoration:none;white-space:nowrap;background:#DE350B;border-radius:3px;box-shadow:0 0 0 2px inherit;color:#FFFFFF !important;cursor:default;height:2.2857142857142856em;line-height:2.2857142857142856em;padding:0 8px;-webkit-transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);transition:background 0.1s ease-out,box-shadow 0.15s cubic-bezier(0.47,0.03,0.49,1.38);-webkit-transition-duration:0.1s,0.15s;transition-duration:0.1s,0.15s;vertical-align:middle;w u0026iacute;me. Pod maso vlož\u0026iacute;me nakr\u0026aacute;jenou cibuli, polovinu m\u0026aacute;sla a na m\u0026iacute;rněj\u0026scaron;\u0026iacute;m ohni d\u0026aacute;le smaž\u0026iacute;me. Když cibule zesklovat\u0026iacute;, přisypeme i zelenou jarn\u0026iacute; cibulku. Ve čtvrtlitru hork\u0026eacute; vody rozpust\u0026iacute;me půl kostky masoxu a nalijeme pod maso. Nech\u0026aacute;me chv\u0026iacute;li povařit. Abychom om\u0026aacute;čku v\u0026iacute;ce zahustili, můžeme v mal\u0026eacute;m množstv\u0026iacute; studen\u0026eacute; vody rozm\u0026iacute;chat lžičku solamylu, přilijeme k masu a je\u0026scaron;tě kr\u0026aacute;tce povař\u0026iacute;me. Na jin\u0026eacute; p\u0026aacute;nvi zprudka a na mal\u0026eacute;m množstv\u0026iacute; oleje osmahneme mrkev. Trochu posol\u0026iacute;me, posypeme \u0026scaron;petkou kari a \u0026scaron;petkou cukru. Přid\u0026aacute;me kousek m\u0026aacute;sla a d\u0026aacute;le smaž\u0026iacute;me do změknut\u0026iacute; mrkve. Maso rozděl\u0026iacute;me na porce, přelijeme sosem a posypeme osmaženou mrkv\u0026iacute;. Kuřec\u0026iacute; na kari s mrkv\u0026iacute; chutn\u0026aacute; s r\u0026yacute;ž\u0026iacute; nebo s uvařen\u0026yacute;mi brambory.\u003c/p\u003e","extraDescription":"\u003cp\u003e\u003ca href=\"/magazin/neodolatelne-recepty-na-rizoto:-s-kurecim-zeleninou-i-prave-italske/\"\u003e\u003cstrong\u003eNeodolateln\u0026eacute; recepty na rizoto: S kuřec\u0026iacute;m, zeleninou a prav\u0026eacute; italsk\u0026eacute; v kr\u0026eacute;mov\u0026eacute; podobě\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eRizoto je původně prav\u0026yacute;m italsk\u0026yacute;m pokrmem, kter\u0026yacute; si ž\u0026aacute;d\u0026aacute; pečlivou př\u0026iacute;pravu a stanoven\u0026yacute; postup. Ov\u0026scaron;em po Česku si jej připravujeme po sv\u0026eacute;m - vět\u0026scaron;inou v nekr\u0026eacute;mov\u0026eacute; variantě. Dnes se pod\u0026iacute;v\u0026aacute;me na ty nejlep\u0026scaron;\u0026iacute; ine","slug":"ceska","title":"Recepty z české kuchyně"},"published":"2021-12-12T18:26:36.000Z","themes":[],"topics":[{"__typename":"RecipeTopic","title":"Maso"},{"__typename":"RecipeTopic","title":"Zelenina"},{"__typename":"RecipeTopic","title":"Chutě"}],"structuredData":"{\n    \"@context\": \"https://schema.org/\",\n    \"@type\": \"Recipe\",\n    \"inLanguage\": \"cs-CZ\",\n    \"name\": \"Kuřecí kari s mrkví\",\n    \"image\": [\n        \"https://vareni-production-cdn.xsd.cz/obrazky/recepty/6570/200b9b3a-cfb2-40d4-a250-510dd1a83abf-velky.jpg\"\n    ],\n    \"author\": {\n        \"@type\": \"Person\",\n        \"name\": \"Dana\"\n    },\n    \"description\": \"Kuřecí na kari s mrkví připravíte snadno, rychle a určitě si i pochutnáte.\",\n    \"totalTime\": \"PT45M\",\n    \"recipeInstructions\": [\n        {\n            \"@type\": \"HowToStep\",\n            \"text\": \"Mrkev očist\u0026iacute;me a rozkr\u0026aacute;j\u0026iacute;me na \u0026uacute;zk\u0026eacute; proužky. Cibuli nakr\u0026aacute;j\u0026iacute;me na kolečka, nať jarn\u0026iacute; cibulky tak\u0026eacute; na mal\u0026aacute; kolečka.. Kuřec\u0026iacute; prsa zlehka naklepeme a zprudka osmahneme na rozehř\u0026aacute;t\u0026eacute;m oleji. Posypeme kari kořen\u0026iacute;m, pepřem a posol\u0026iacute;me. Pod maso vlož\u0026iacute;me nakr\u0026aacute;jenou cibuli, polovinu m\u0026aacute;sla a na m\u0026iacute;rněj\u0026scaron;\u0026iacute;m ohni d\u0026aacute;le smaž\u0026iacute;me. Když cibule zesklovat\u0026iacute;, přisypeme i zelenou jarn\u0026iacute; cibulku. Ve čtvrtlitru hork\u0026eacute; vody rozpust\u0026iacute;me půl kostky masoxu a nalijeme pod maso. Nech\u0026aacute;me chv\u0026iacute;li povařit. Abychom om\u0026aacute;čku v\u0026iacute;ce zahustili, můžeme v mal\u0026eacute;m množstv\u0026iacute; studen\u0026eacute; vody rozm\u0026iacute;chat lžičku solamylu, přilijeme k masu a je\u0026scaron;tě kr\u0026aacute;tce povař\u0026iacute;me. Na jin\u0026eacute; p\u0026aacute;nvi zprudka a n name":"Ingredient","title":"olej na smažení","slug":"olej-na-smazeni-1626123677261"},"category":{"__typename":"IngredientCategory","title":"podle potřeby"},"unit":null},{"__typename":"RecipeIngredient","amount":null,"ingredient":{"__typename":"Ingredient","title":"mletý  černý pepř","slug":"mlety-cerny-pepr-1626123763323"},"category":{"__typename":"IngredientCategory","title":"podle chuti"},"unit":null},{"__typename":"RecipeIngredient","amount":"3","ingredient":{"__typename":"Ingredient","title":"jarní cibulka s natí","slug":"jarni-cibulka-s-nati-1626123839634"},"category":null,"unit":{"__ref":"Unit:82"}}],"summary":"Kuřecí na kari s mrkví připravíte snadno, rychle a určitě si i pochutnáte.","method":"\u003cp\u003eMrkev očist\u0026iacute;me a rozkr\u0026aacute;j\u0026iacute;me na \u0026uacute;zk\u0026eacute; proužky. Cibuli nakr\u0026aacute;j\u0026iacute;me na kolečka, nať jarn\u0026iacute; cibulky tak\u0026eacute; na mal\u0026aacute; kolečka.. Kuřec\u0026iacute; prsa zlehka naklepeme a zprudka osmahneme na rozehř\u0026aacute;t\u0026eacute;m oleji. Posypeme kari kořen\u0026iacute;m, pepřem a posol\u0026iacute;me. Pod maso vlož\u0026iacute;me nakr\u0026aacute;jenou cibuli, polovinu m\u0026aacute;sla a na m\u0026iacute;rněj\u0026scaron;\u0026iacute;m ohni d\u0026aacute;le smaž\u0026iacute;me. Když cibule zesklovat\u0026iacute;, přisypeme i zelenou jarn\u0026iacute; cibulku. Ve čtvrtlitru hork\u0026eacute; vody rozpust\u0026iacute;me půl kostky masoxu a nalijeme pod maso. Nech\u0026aacute;me chv\u0026iacute;li povařit. Abychom om\u0026aacute;čku v\u0026iacute;ce zahustili, můžeme v mal\u0026eacute;m množstv\u0026iacute; studen\u0026eacute; vody rozm\u0026iacute;chat lžičku solamylu, přilijeme k masu a je\u0026scaron;tě kr\u0026aacute;tce povař\u0026iacute;me. Na jin\u0026eacute; p\u0026aacute;nvi zprudka a na mal\u0026eacute;m množstv\u0026iacute; oleje osmahneme mrkev. Trochu posol\u0026iacute;me, posypeme \u0026scaron;petkou kari a \u0026scaron;petkou cukru. Přid\u0026aacute;me kousek m\u0026aacute;sla a d\u0026aacute;le smaž\u0026iacute;me do změknut\u0026iacute; mrkve. Maso rozděl\u0026iacute;me na porce, přelijeme sosem a posypeme osmaženou mrkv\u0026iacute;. Kuřec\u0026iacute; na kari s mrkv\u0026iacute; chutn\u0026aacute; s r\u0026yacute;ž\u0026iacute; nebo s uvařen\u0026yacute;mi brambory.\u003c/p\u003e","extraDescription":"\u003cp\u003e\u003ca href=\"/magazin/neodolatelne-recepty-na-rizoto:-s-kurecim-zeleninou-i-prave-italske/\"\u003e\u003cstrong\u003eNeodolateln\u0026eacute; recepty na rizoto: S kuřec\u0026iacute;m, zeleninou a prav\u0026eacute; italsk\u0026eacute; v kr\u0026eacute;mov\u0026eacute; podobě\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eRizoto je původně prav\u0026yacute;m italsk\u0026yacute;m pokrmem, kter\u0026yacute; si ž\u0026aacute;d\u0026aacute; pečlivou př\u0026iacute;pravu a stanoven\u0026yacute; postup. Ov\u0026scaron;em po Česku si jej připravujeme po sv\u0026eacute;m - vět\u0026scaron;inou v nekr\u0026eacute;mov\u0026eacute; variantě. Dnes se pod\u0026iacute;v\u0026aacute;me na ty nejlep\u0026scaron;\u0026iacute; recepty, kter\u0026eacute; u na\u0026scaron;ich čten\u0026aacute;řů boduj\u0026iacute;.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://vareni-production-cdn.xsd.cz/obrazky/clanky/8887/c09a3e5b-9994-43e7-8474-73cf5ab31ec0-velky.jpg\" alt=\"Neodolateln\u0026eacute;\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/magazin/dynove-kari-s-cizrnou-krok-za-krokem/\"\u003e\u003cstrong\u003eD\u0026yacute;ňov\u0026eacute; kari s cizrnou krok za krokem\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePodzim je za dveřmi a spolu s n\u0026iacute;m i d\u0026yacute;ňov\u0026aacute; sez\u0026oacute;na. Pojďme si tentokr\u0026aacute;t připravit d\u0026yacute;ni trochu netradičně - na kari spolu se st\u0026aacute;le obl\u0026iacute;beněj\u0026scaron;\u0026iacute; cizrnou.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://vareni-production-cdn.xsd.cz/obrazky/clanky/83
